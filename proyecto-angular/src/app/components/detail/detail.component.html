<section class="container detail" *ngIf="project">
    <h2 class="title" *ngIf="project">{{project.name}}</h2>
    <div class="container-detail">

        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" class="image-detail">

        <div class="content-text">
            <h3><span>1</span>Descripcion</h3>
            <p>{{project.descripcion}}</p>
            <h3><span>2</span>Roll</h3>
            <p>{{project.category}}</p>
            <h3><span>3</span>AÃ±o de creacion</h3>
            <p>{{project.year}}</p>
            <h3><span>4</span>Lenguajes utilizados</h3>
            <p>{{project.langs}}</p>
        </div>
        <div class="actions" *ngIf="confirm == false">
        <a [routerLink]="['/editar-proyecto',project._id]" class="btn btn-edit">Editar</a>
        <a (click)="setConfirm(true)" class="btn btn-delete">Borrar</a>
        </div>

        <div class="confirm" *ngIf="confirm == true" >
            <h2 class="text-delete-project">Confirmar borrado</h2>
            <div class="actions">
                <a (click)="setConfirm(false)" class="btn btn-edit cancel">Cancelar</a>
                <a (click)="deleteProject(project._id)" class="btn btn-delete confirm">Eliminar</a>
            </div>
        </div>


    </div>
</section>
