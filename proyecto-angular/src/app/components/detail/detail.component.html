<section class="container detail">
    <h2 class="title" *ngIf="project">{{project.name}}</h2>
    <div class="container-detail">

        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" class="image-detail">

        <div class="content-text">
            <h3><span>1</span>Descripcion</h3>
            <p>{{project.descripcion}}</p>
            <h3><span>2</span>Roll</h3>
            <p>{{project.category}}</p>
            <h3><span>3</span>AÃ±o de creacion</h3>
            <p>{{project.year}}</p>
            <h3><span>4</span>Lenguajes utilizados</h3>
            <p>{{project.langs}}</p>
        </div>
        <div class="actions">
        <a href="#" class="btn btn-edit">Editar</a>
        <a href="#" class="btn btn-delete">Borrar</a>
        </div>
    </div>
</section>
