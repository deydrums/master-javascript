<section class="container projects">
    <h2 class="title">Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects">
            <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
            {{project.name}}
            {{project.category}}
        </li>
    </ul>
</section>
