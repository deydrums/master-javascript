<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height:250px;
            float: left;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
            padding: 5px;

        }
    </style>
</head>
<body>
    <!--1.Formulario con los campos: nombre, apellidos y edad
        2.Boton de enviar el formulario
        3.Mostrar datos en pantalla
        4.Validar form
    -->
    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS</h1>
    <p>
        <div class="box">
            <form action="#" method="post" id = "formulario" onsubmit = "return false"">
                <label for="nombre">Nombre</label> <br>
                <input type="text" name="nombre" id="nombre"> <br>
                <span id = "error_nombre"></span>

                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos">   <br>
                
                <label for="edad">Edad</label><br>
                <input type="text" name="edad" id="edad"><br>

                <input type="submit" value="Enviar" id="submit">

            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
        </div>

        <div class="box dashed2">
            <h3>Informacion del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>

            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>

            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>

    </p>


</body>
</html>
